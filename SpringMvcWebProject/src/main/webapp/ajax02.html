<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax02</title>
<script type="text/javascript">
   var xh = new XMLHttpRequest();
   console.log('states1:' + xh.readyState);
   xh.open('get','http://localhost:8080/SpringMvcWebProject/json/profiles2.json',true);
   console.log('states2:' + xh.readyState);
   xh.send();
   console.log('states3:' + xh.readyState);
   
   xh.onload = function(){
	   console.log('states4:' + xh.readyState);
	   console.log('status:' + xh.status);
	   console.log('result:' + xh.responseText);
   };
   
   console.log('finished');
</script>
</head>
<body>
ajax02
</body>
</html>

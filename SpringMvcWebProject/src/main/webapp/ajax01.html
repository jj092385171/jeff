<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax01</title>
<script type="text/javascript">
   var xh = new XMLHttpRequest();
   console.log('states1:' + xh.readyState);
   xh.open('get','http://localhost:8080/SpringMvcWebProject/json/profiles1.json',false);
   console.log('states2:' + xh.readyState);
   xh.send(null);
   console.log('states3:' + xh.readyState);
  
   console.log('status:' + xh.status);
   
   if(xh.status==200){
	   console.log('result:' + xh.responseText);
	   console.log('states4:' + xh.readyState);
   }
</script>
</head>
<body>
ajax01
</body>
</html>

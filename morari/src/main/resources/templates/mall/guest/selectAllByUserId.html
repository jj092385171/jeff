<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <script src="/morari/guest/js/head.js"></script>
  <!-- sharepage 公用頁面 -->
  <script src="/morari/guest/js/share.js"></script>

	<style>
		td {
			border: 2px black solid;
		}
	</style>

	<script>
		var url = window.location.href;
		var id = url.split("/").pop();
		console.log(id);
	</script>
	<script type="text/javascript">

		var uid;
		fetch("/morari/utils/getuid")
			.then(response => response.text())
			.then(datauid => {
				// console.log(data)
				// document.getElementById("uid").value = data;
				uid = datauid;
			})

		fetch('/morari/ProductCart/selectAllByUserId/' + id, { method: 'GET' }).then(
			function (response) {
				if (response.status != 200) {
					console.log(response.satus);
					return;
				}
				console.log(response);
				response.json().then(function (n) {

					var tableData =
						"<th>產品名稱</th>" + "<th>產品價格</th>" +
						"<th>數量</th>" + "<th>照片</th>" +
						"<th>小計</th>";
					var total = 0;
					if (n.length == 0) {
						alert("暫無希望購買的產品");
					} else {
						for (var i = 0; i < n.length; i++) {
							var money = n[i].pdprice * n[i].ctqty
							total += money; // 累加money到total
							tableData +=
								"<tr>" +
								"<td>" + n[i].pdname + "</td>" + "<td>" + n[i].pdprice + "</td>" +
								"<td><button id='decrement' type='button' value=-1 onclick='adjustQuantity(" + n[i].id + ", " + n[i].ctqty + ", value)'>-</button>" +
								"   " + n[i].ctqty + "   " +
								"<button id='increment' type='button' value=1 onclick='adjustQuantity(" + n[i].id + ", " + n[i].ctqty + ", value)'>+</button></td>" + "<td>" + n[i].pdpicture + "</td>" +
								"<td>" + money + "</td>" +
								"<td><button id='delete' type='button' value='n[i].id' onclick='confirmDelete(" + n[i].id + ")'>移除</button></td>" +
								"</tr>"
						}
						tableData += "<tr><td colspan='4'>總計</td><td colspan='2'>" + total + '$' + "</td></tr>" +
							"<tr><td colspan='3'></td>" +
							"<td colspan='3'><input type='button' id='selectbyuserid' value='清空購物車' onclick='selectbyuserid(" + '"' + uid + '"' + ")'>" +
							"<input type='button' id='createOrder' value='結帳' onclick='createOrder()'></td></tr>";
					}

					document.getElementById('result').innerHTML = tableData;
				});

			});
	</script>

	<script>
		function selectbyuserid() {
			if (confirm("確定清空購物車?")) {
				$.ajax({
					url: '/morari/ProductCart/deleteAllByUserId/' + uid,
					type: 'delete',
					dataType: 'text',
					success: function (data) {
						alert(data);
						location.reload();
					},
					error: function () {
						// 刪除失敗時的處理
						alert('刪除失敗');
					}

				});
			} else {
			}
		}
		function confirmDelete(id) {
			if (confirm("確定移除此產品?")) {
				$.ajax({
					url: '/morari/ProductCart/deleteById/' + id,
					type: 'delete',
					dataType: 'text',
					success: function (data) {
						alert(data);
						location.reload();
					},
					error: function () {
						// 刪除失敗時的處理
						alert('刪除失敗');
					}
				});
			} else {
			}
		}
		function adjustQuantity(id, ctqty, value) {
			var ctqty = parseInt(ctqty) + parseInt(value)
			if (parseInt(ctqty) != -1) {
				var data = {
					"id": id,
					"ctqty": ctqty
				};
				$.ajax({
					url: '/morari/ProductCart/updataById',
					data: JSON.stringify(data),
					contentType: "application/json; charset=utf-8",
					type: 'put',
					dataType: 'text',
					success: function (data) {
						location.reload();
					}
				});
			} else {
				alert("購物車數量已經見底囉!");
			}


		}
		function createOrder() {
			$.ajax({
				success: function (data) {
					window.location.href = "/morari/ProductOrder/orderPreview.controller/" + uid;
				}
			});
		}
	</script>

</head>

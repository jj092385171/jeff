<!DOCTYPE html>
<html lang="zh-TW">

<!-- 	datatables -->


<head>
	<script src="/morari/admin/js/head.js"></script>

	<!-- sharepage -->
	<script src="/morari/admin/js/share.js"></script>
	<style>
		td {
			border: 2px black solid;
		}
	</style>


</head>

<body id="page-top" style="display: none">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- sidebar -->
		<div class="sidebarshare"></div>
		<!-- sidebar end -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- topbar -->
				<div class="topbarshare"></div>
				<!-- topbar end -->

				<!-- Begin Page Content(開始主要內容區塊) -->
				<div class="container-fluid">

					<h3>商城管理</h3>
					<form action="/morari/mall/productcreate.controller" method="GET">
						<input type="submit" value="新增產品">
					</form>
					<table id="result" class="table is-striped"></table>

				</div>
				<!-- /.container-fluid(結束主要內容區塊) -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div class="footershare"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="loginoutshare"></div>

	<!-- Bootstrap core JavaScript-->
	<script src="/morari/admin/vendor/jquery/jquery.min.js"></script>
	<script src="/morari/admin/vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script>

	<!-- Core plugin JavaScript-->
	<script src="/morari/admin/vendor/jquery-easing/jquery.easing.min.js" defer></script>

	<!-- Custom scripts for all pages-->
	<script src="/morari/admin/js/sb-admin-2.min.js" defer></script>

	<!-- Page level plugins -->
	<script src="/morari/admin/vendor/chart.js/Chart.min.js" defer></script>

	<!-- Page level custom scripts -->
	<script src="/morari/admin/js/demo/chart-area-demo.js" defer></script>
	<script src="/morari/admin/js/demo/chart-pie-demo.js" defer></script>

	<script src="/morari/admin/vendor/datatables/datatables13.js"></script>
	<script src="/morari/admin/vendor/datatables/datatableresponsive.js"></script>

	<script type="text/javascript">
		fetch('/morari/mall/selectAllPd', { method: 'GET' }).then(
			function (response) {
				if (response.status != 200) {
					console.log(response.satus);
					return;
				}
				console.log(response);
				response.json().then(function (n) {

					$('#result').DataTable({
						data: n,
						responsive: true,
						columns: [

							{ data: 'pdid', title: '產品編號' },
							{ data: 'pdname', title: '產品名稱' },
							{ data: 'userid', title: '會員id' },
							{ data: 'pdtitle', title: '品牌名稱' },
							{ data: 'pdcontent', title: '產品規格' },
							{ data: 'pdtype', title: '類型' },
							{ data: 'pdpicture', title: '照片' },
							{ data: 'pdprice', title: '產品價格' },
							{ data: 'pdinventory', title: '產品庫存' },
							{ data: 'pddate', title: '上架時間' },
							{ data: 'pdlastupdate', title: '產品修改時間' },
							{
								data: null, title: '修改',
								render: function (data, type, row) {
									return `<button id='update' type='button' value='n[i].pdid' onclick='updateProduct(${data.pdid})'>修改</button>`;
								}
							},
							{
								data: null, title: '刪除',
								render: function (data, type, row) {
									return `<button id='delete' type='button' value='n[i].pdid' onclick='confirmDelete(${data.pdid})'>刪除</button>`;
								}
							},

						],
						lengthMenu: [5, 10, 15, 20],
						language: {
							"lengthMenu": "顯示 _MENU_ 筆資料",
							"info": "顯示第 _START_ 至 _END_ 筆資料，共 _TOTAL_ 筆",
							"search": "搜尋：",
							"paginate": {
								"next": "下一頁",
								"previous": "上一頁"
							}
						}

					});

				});

			});

		function confirmDelete(pdid) {
			if (confirm("確定刪除此項產品資料(編號:" + pdid + ")?")) {
				$.ajax({
					url: '/morari/mall/deleteByPdid/' + pdid,
					type: 'delete',
					dataType: 'text',
					success: function (data) {
						alert(data);
						location.reload();
					},
					error: function () {
						// 刪除失敗時的處理
						alert('刪除失敗');
					}

				});
			} else {
			}
		}
		function updateProduct(pdid) {
			if (confirm("確定修改此項產品資料(編號:" + pdid + ")?")) {
				$.ajax({
					success: function (data) {
						window.location.href = "/morari/mall/updateproduct.controller/" + pdid;
					}
				});
			} else {
			}
		}


	</script>

</body>

</html>

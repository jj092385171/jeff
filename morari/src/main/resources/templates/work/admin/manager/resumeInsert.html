<!-- 這裡 -->
	<div id="booking">
            <div class="container">
                <div class="section-header">
                    <h2>填寫簡歷</h2>
                    <p>
                        
                    </p>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="">
                            <div ></div>
                            <form  id="insert" >
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>會員編號</label>
                                        <input type="text" class="form-control" name="uid" id="uid" style="border-radius: 10%;border: 2px solid gray" required="required" readonly />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label>姓名</label>
                                        <input type="text" class="form-control" name="name" style="border-radius: 10%;border: 2px solid gray"placeholder="" required="required"  />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>年次</label>
                                        <input type="text" class="form-control" name="age" style="border-radius: 10%;border: 2px solid gray"placeholder="民國" required="required" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label>Email</label>
                                        <input type="text" class="form-control"  name="mail" style="border-radius: 10%;border: 2px solid gray"placeholder="" required="required"  />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>電話</label>
                                        <input type="text" class="form-control" name="phone" style="border-radius: 10%;border: 2px solid gray"placeholder="" required="required"  />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-sm-6">
                                    	<label>性別</label><br>
                                    	<input type="radio" name="gender" value="男"> 男
										<input type="radio" name="gender" value="女"> 女
										<p class="help-block text-danger"></p>
                                	</div>
                                </div>
                                <div class="control-group">
                                    <label>學歷</label>
                                    <textarea class="form-control" name="educational" cols="20" rows="5"style="border-radius: 10%;border: 2px solid gray" required="required" ></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <label>專業技能</label>
                                     <textarea class="form-control" name="skill"  cols="20" rows="5" style="border-radius: 10%;border: 2px solid gray"required="required" ></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <input id="send" type="button" value="送出">
								<input type="reset" value="取消"><br>
                        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

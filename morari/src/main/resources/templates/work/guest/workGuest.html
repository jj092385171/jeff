<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>職缺(使用者)</title>
</head>
<body>
<h2>歡迎加入我們！</h2>
<div>
	<form action="resumeSelect.controller" method="POST">
			<input type="submit" value="查詢職缺">
		</form>
</div>
	<hr>

	<table id="showInsert"></table>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$.ajax({
				type: 'POST',
				url: '/morari/admin/work/jobShowAll.controller',
				contentType: 'application/json',
				success: function (data) {
					$('#showInsert').empty("");

					if (data == null) {
						$('table').prepend("<tr><td colspan='2'>暫無資料</td></tr>");
					} else {
 				
						var table = $('#showInsert');
						table.append("<tr><th>職缺</th><th>刊登時間</th><th>薪資</th><th>人數</th><th>地點</th><th>可上班日期</th><th>可上班時段</th><th>備註</th><th>照片</th><th></th></tr>");

						$.each(data, function (i, n) {
							var tr = "<tr align='center'>" + 
							"<td>" + n.job + "</td>" + 
							"<td>" + n.rackup + "</td>" + 
							"<td>" + n.salary + "</td>" + 
							"<td>" + n.quantity + "</td>" + 
							"<td>" + n.place + "</td>" + 
							"<td>" + n.date + "</td>" + 
							"<td>" + n.time + "</td>" + 
							"<td>" + n.remark + "</td>" + 
							"<td>" + n.img + "</td>" + 
							"<td><form action='startResumeInsert.controller/"+ n.rackid +"' method='POST'><input type='submit' value='我要應徵'></form></td>";					
							table.append(tr);
						});
					}
				}
			});
		});
	</script>
		
</body>
</html>

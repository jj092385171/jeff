 <div id="booking">
            <div class="container">
                <div class="section-header">
                    <h2>填寫簡歷</h2>
                    <p>
                        
                    </p>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="">
                            <div ></div>
                            <form  id="insert" >
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>會員編號</label>
                                        <input type="text" class="form-control" name="uid" id="uid"  required="required" readonly />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label>姓名</label>
                                        <input type="text" class="form-control" name="name" placeholder="" required="required"  />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>年次</label>
                                        <input type="text" class="form-control" name="age" placeholder="民國" required="required" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label>Email</label>
                                        <input type="text" class="form-control"  name="mail" placeholder="" required="required"  />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>電話</label>
                                        <input type="text" class="form-control" name="phone" placeholder="" required="required"  />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-sm-6">
                                    	<label>性別</label><br>
                                    	<input type="radio" name="gender" value="男"> 男
										<input type="radio" name="gender" value="女"> 女
										<p class="help-block text-danger"></p>
                                	</div>
                                </div>
                                <div class="control-group">
                                    <label>學歷</label>
                                    <textarea class="form-control" name="educational" cols="20" rows="5" required="required" ></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <label>專業技能</label>
                                     <textarea class="form-control" name="skill"  cols="20" rows="5" required="required" ></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="button"><button  id="send">送出</button><button type="reset">取消</button></div>
                        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

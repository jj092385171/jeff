<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ajax02</title>
    <script type="text/javascript">
        var xh = new XMLHttpRequest();
        console.log('state1:' + xh.readyState);
//         xh.open('get', 'http://localhost:8080/SpringMvcWebProject/json/profiles2.json', true);
        xh.open('get', 'http://localhost:8080/SpringMvcWebProject/jsoncreator3.controller', true);
        console.log('state2:' + xh.readyState);
        xh.send();
        console.log('state3:' + xh.readyState);

        xh.onload = function () {
            console.log('state4:' + xh.readyState);
            console.log('status:' + xh.status);
            console.log('result:' + xh.responseText);
        };

        console.log('finished');
    </script>
</head>

<body>
    ajax02
</body>

</html>

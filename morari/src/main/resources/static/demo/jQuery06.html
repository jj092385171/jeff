<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery05</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#send').click(function () {
				$.ajax({
					type: 'get',
					url: 'jspPage01.jsp',
					success: function (data) {
						console.log('data: ' + data);
						$('#result').html(data);
					},
					complete: function () {
						$('#send').prop('disabled', true).text('refresh');
					}
				});
			});
		});
	</script>
</head>

<body>
	<div id="result">
		<h3>Show Me the Result</h3>
	</div>
	<button id="send">Send</button>
</body>

</html>

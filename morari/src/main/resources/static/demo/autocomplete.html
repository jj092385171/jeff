<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AutoComplete</title>
    <link rel="stylesheet" type="text/css" href="css/autocom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#search').keyup(function () {
                $.ajax({
                    type: 'post',
                    url: 'readanimal.controller',
                    data: 'keyword=' + $(this).val(),
                    success: function (data) {
                        var result = "";
                        $.each(data, function (i, n) {
                            result = result + '<div id="aname" onclick ="list(' + "'" + n.aname + "'" + ')">' + n.aname + '</div>';
                        });
                        console.log('result:' + result);
                        $('#info-lists').show();
                        $('#info-lists').html(result);
                    }
                });
            });
        });

        function list(name) {
            $('#search').val(name);
            $('#info-lists').hide();
        }
    </script>
</head>

<body>
    <div class="basis">
        Animal Name:<br />
        <input type="text" id="search" name="animalName" placeholder="Animal Name" />
        <div id="info-lists"></div>
    </div>
</body>

</html>

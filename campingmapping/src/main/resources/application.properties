server.servlet.context-path=/moror
server.port=8000

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=campDB;TrustServerCertificate=True
spring.datasource.username=sa
spring.datasource.password=0000
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.dialect: org.hibernate.dialect.SQLServer2016Dialect   

spring.thymeleaf.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/static/
spring.resources.cache-period=0
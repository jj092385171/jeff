				<form action="/campingmapping/login" name="loginform" id="loginform"

					<div class="inputBox">
						<input type="text" name="account" id="account" placeholder="帳號"
							required="required">
					</div>
					<div class="inputBox">
						<input type="password" name="password" id="password"
							placeholder="密碼" required="required">
					</div>
					<div class="inputBox">
						<!-- onclick="window.location.reload()" -->
						<div class="" id="canvasBox" style="float: left; width: 50%;">
							<canvas id="canvas"

						<input type="text" id="canvasValue" placeholder="認證碼"
							style="float: right; width: 47%;" required="required">
					</div>
					<div class="inputBox" id="remberbox">
						<input class="rember" id="rember" type="checkbox" name="rember"
							value="rember"> <label class="rember" for="rember">記住我</label>
					</div>
					<div class="inputBox">
						<!--  style="display: flex;"-->

		<!-- --------------------------------註冊---------------------------------- -->
		<div class="container" id="joinbox" style="display: none">
			<div class="form">
				<!-- <div style="display: flex;"> -->
				<h2>註冊</h2>
				<p class="joinError" id="joinError" style="margin: 0; float: left;"></p>
				<p class="fa-solid fa-circle-check " id="acok"></p>
				<p class="fa-solid fa-circle-xmark " id="acno"></p>
				<!-- </div> -->
				<form action="/campingmapping/join" name="joinform" id="joinform"
					method="post">
					<div class="inputBox2">
						<input type="text" name="account" id="joinAccount"
							placeholder="帳號" required="required" minlength="6">
					</div>
					<div class="inputBox2">
						<input type="password" name="password" id="joinPassword"
							placeholder="密碼" required="required">
					</div>
					<div class="inputBox2">
						<input type="password" name="passwordCheck" id="joinPasswordCheck"
							placeholder="確認密碼" required="required">
						<p class="fa-solid fa-circle-check " id="psok"></p>
						<p class="fa-solid fa-circle-xmark " id="psno"></p>
					</div>
					<div class="inputBox2">
						<input type="email" name="email" id="joinEmail" placeholder="電子信箱"
							required="required">
					</div>
					<div class="inputBox2">
						<input type="text" name="birthday" id="joinBirthday"
							placeholder="生日" onfocus="(this.type = 'date')"
							required="required">
					</div>
					<div class="inputBox2">
						<!-- onclick="window.location.reload()" -->
						<div class="" id="canvasBox2" style="float: left; width: 50%;">
							<canvas id="canvas2"
								style="background-color: #ffffffaf; padding: 0px; width: 99%;"></canvas>
						</div>
						<input type="text" id="canvasValue2" placeholder="認證碼"
							style="float: right; width: 47%;" required="required">
					</div>
					<div class="inputBox">
						<!--  style="display: flex;"-->
						<input type="button" id="join" value="註冊">
					</div>
					<!-- <div style="display: flex; justify-content: center; align-content: center;flex-wrap: wrap;"> -->
					<!-- 						</div> -->
					<p class="forget">
						已有帳戶?<a href="#" id="tosign"> 登入 </a>
					</p>
				</form>

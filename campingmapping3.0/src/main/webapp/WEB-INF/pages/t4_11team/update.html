<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改</title>
<script type="text/javascript">

</script>
</head>
<body>
	<h3>修改</h3>
	<form id="insert">
		發文會員:<input type="text" id="postmember" name="content"><br> 
			起始日期:<input type="date"
			id="startdate" name="startdate" required><br> 結束日期:<input
			type="date" id="enddate" name="enddate" required><br>
		現有人數:<input type="text" id="currentnum" name="currentnum"
			onkeyup="value=value.replace(/[^\d]/g,'') " required
			placeholder="請輸入現有人數,僅限數字"><br> 接受人數:<input type="text"
			id="acceptnum" name="acceptnum"
			onkeyup="value=value.replace(/[^\d]/g,'') " required
			placeholder="請輸入接受人數,僅限數字"><br> 露營地點:<input type="text"
			id="camparea" name="camparea" required placeholder="請輸入露營地點"><br>
		配對狀態:<input type="hidden" id="pair" name="pair" value="0" required><br>
		<button type="submit" id="send" value="Send">Send</button>
	</form>
	
</body>
</html>
